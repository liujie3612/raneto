<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
    <meta name="description" content="野狗知识库，野狗文档，WildDog文档">
    <meta name="keywords" content="wilddog, WildDog, realtime, PaaS, BaaS, HTMl5, CoAP, Thread, REST, Javascript, DTLS, websockets, realtime sync, UDP, JSON, developer, B2B, SDK, iOS, Android, Mac OS, Windows, 野狗, 野狗实时, 野狗云, 实时应用, 实时同步, 实时数据库, 跨平台, 物联网, 构建实时应用, 受限网络, 传感网, 解决方案, 云平台, 云计算, 云服务, 公有云, 私有云, 开发者">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="{{config.base_url}}/favicon.ico">
    <link rel="stylesheet" href="{{config.base_url}}/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{config.base_url}}/bower_components/highlightjs/styles/solarized_light.css">
    <link rel="stylesheet" href="{{config.base_url}}/styles/raneto.css">
    <!-- <link rel="stylesheet" href="/styles/ghostdown.css">  -->
    {{{config.analytics}}}
</head>

<body class="{{body_class}}">
    <header class="header">
        <div class="row">
            <div class="col-sm-3">
                <a href="{{config.base_url}}/" class="logo">{{config.site_title}}</a>
            </div>
            <div class="col-sm-8 col-push-5">
                <form class="search-form form-inline pull-right" role="form" action="{{config.base_url}}/">
                    <div class="form-group">
                        <label class="sr-only" for="search">Search</label>
                        <input type="search" class="form-control" name="search" id="search" size="30" value="{{search}}" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        {{{ yield }}}
    </div>
    <footer>
        <div class="footer-container">
            <a href="https://www.wilddog.com/service/pricing" class="first-link">服务报价</a>
            <a href="https://z.wilddog.com/">知识库</a>
            <a href="https://www.wilddog.com/terms/sa">用户协议</a>
            <a href="https://life.wilddog.com/wilddog-contact.html">联系我们</a>
            <a href="https://github.com/WildDogTeam/wilddog-doc" target="_blank">文档源码</a>
            <a href="https://www.wilddog.com">野狗官网</a>
            <a href="https://blog.wilddog.com">Blog</a>
        </div>
    </footer>
    <script src="{{config.base_url}}/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{config.base_url}}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{config.base_url}}/bower_components/highlightjs/highlight.pack.js"></script>
    <script src="{{config.base_url}}/bower_components/fitvids/jquery.fitvids.js"></script>
    <script src="{{config.base_url}}/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
    <script src="{{config.base_url}}/scripts/raneto.js"></script>
    <script src="{{config.base_url}}/scripts/ghostdown.js"></script>
</body>

</html>
